<html lang="en">

<body>
  <div id="root">Cargando desde HTML</div>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v19.0"></script>

  <script>
    // Ejemplo de código para revisar si el elemento existe
    document.addEventListener('DOMContentLoaded', function () {
      const element = document.getElementById('elemento-que-busca');
      if (element) {
        // Continuar con el código si el elemento existe
        console.log('Elemento encontrado:', element);
      } else {
        // Mostrar error o aviso si el elemento no existe
        console.error('El elemento con el ID especificado no existe.');
      }
    });
  </script>
</body>
